name: Release Pipeline

on:
  push:
    branches:
      - master

jobs:
  ci:
    uses: ./.github/workflows/CI/CI.yml

  cd:
    needs: ci
    uses: ./.github/workflows/CD/CD.yml
    with:
      version: ${{ github.sha }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
